<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giới thiệu về Javascript</title>
</head>
<body>
<script>

    var tenure = prompt("Please enter preferred tenure in years", "15");

    if (tenure != null) {
        alert("You have entered " + tenure + " years" );
    } else
        alert("Cancel");
</script>
</body>
</html>
